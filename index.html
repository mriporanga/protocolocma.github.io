<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Protocolamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .etiqueta {
            display: none;
            width: 200px;
            border: 1px solid black;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Protocolamento</h1>
    <button onclick="gerarEtiqueta()">Gerar Etiqueta</button>
    <div id="etiqueta" class="etiqueta">
        <strong>CÂMARA MUNICIPAL DE APIAÍ</strong>
        <p id="dataHora"></p>
    </div>

    <script>
        function gerarEtiqueta() {
            var etiqueta = document.getElementById("etiqueta");
            var dataHora = new Date().toLocaleString("pt-BR");
            document.getElementById("dataHora").innerText = "Data/Hora: " + dataHora;
            etiqueta.style.display = "block";
        }
    </script>
</body>
</html>
